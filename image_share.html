<head>
  <title>image_share</title>
</head>

<body>
  <!-- Render image add form from the template below -->
{{> image_add_form}}

  <div class="container">
    <h1>Choose your Favorite Pics!</h1>
    <!-- access login form & buttons provided by accounts-ui package. -->
    {{> loginButtons}}
    <br>
    <!-- Render images from the template below -->
    <!-- this 'images'name is the same passed to the template in the .js file} -->
    {{> images}} 
  </div>
</body>

<template name="image_add_form">

<div class="modal fade" id="image_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">       
        <form class="js-add-image">
          <input type="text" name="img_src"/>
          <br/>
          <input type="text" name="img_alt"/>
          <button class="btn btn-success">save</button>
        </form> 
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>  
    </div>
  </div>
</div>
</template> 

<template name="images">
  <button class="btn btn-success js-show-image-form">add image</button>
	<div class="row">
  {{#each images}}
  <!-- unique id attribute is to use with jQuery to slow how fast an image is deleted -->
  <div class="col-xs-12 col-md-3" id="{{_id}}">
  	<div class="thumbnail">
  	 	<img class="js-image thumbnail-img" src="{{img_src}}" 
      alt="{{img_alt}}" /> 
      <div class="caption">
        <h3>Rating: {{rating}}</h3>
        <p>{{img_alt}}</p>
        <p>Added on: <br>{{createdOn}}</p>
        <!-- add stars for users to rate their pictures. Package used: barbatus:stars-rating -->
        <!-- find out which image is being rated: id=_id -->
        <p>
          {{>starsRating mutable=true class="js-rate-image" id=_id}}
        </p>
        <button class="js-del-image btn btn-warning">delete</button>
      </div>
     </div>
    </div> <!-- col-->
  {{/each}}
</div> <!-- / row -->
  </template>
